---
# defaults file for snowflake

# golang in debian

snowflake_packages_deb:
- golang-src
- golang-go

snowflake_utils:
- git


snowflake_utils_arch:
- git

snowflake_utils_fedora:
- git

snowflake_packages_deb_ubuntu:
- golang

snowflake_user: snowflake

# Update standalone version
snowflake_update: yes

# Use tags from https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake/-/tags
snowflake_version: v2.7.0 

# Maximum concurrent clients
clients: 0
